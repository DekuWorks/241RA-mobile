name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter (warnings allowed)
      run: npm run lint -- --max-warnings 1000
      continue-on-error: true
      
    - name: Run type check
      run: npm run typecheck
      
    - name: Run tests
      run: npm test
      continue-on-error: true
      
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EAS_TOKEN }}
        
    - name: Build iOS Preview
      run: eas build --platform ios --profile preview --non-interactive
      env:
        EXPO_PUBLIC_API_URL: https://241runners-api-v2.azurewebsites.net